<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Câmeras de Segurança</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/boxicons@2.0.7/css/boxicons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav class="col-md-3 col-lg-2 d-md-block bg-dark sidebar collapse">
                <div class="position-sticky pt-3">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link active text-white" href="/">
                                <i class='bx bxs-dashboard'></i>
                                Dashboard
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="#" onclick="toggleModelForm()">
                                <i class='bx bx-plus-circle'></i>
                                Novo Modelo
                            </a>
                        </li>
                    </ul>
                    <ul id="modelList" class="nav flex-column">
                        <!-- Lista de modelos será preenchida via JavaScript -->
                    </ul>
                </div>
            </nav>

            <!-- Main content -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">Dashboard de Câmeras</h1>
                    <button class="btn btn-primary" onclick="toggleAdminPanel()">
                        <i class='bx bx-cog'></i> Administração
                    </button>
                </div>

                <!-- Formulário de Novo Modelo (com dados da primeira câmera) -->
                <div id="newModelFormContainer" class="card mb-4" style="display: none;">
                    <div class="card-header">
                        <h5 class="mb-0">Adicionar Novo Modelo de Câmera</h5>
                    </div>
                    <div class="card-body">
                        <form id="newModelForm" class="row g-3">
                            <div class="col-md-4">
                                <label for="modelName" class="form-label">Nome do Modelo</label>
                                <input type="text" class="form-control" id="modelName" required>
                            </div>
                            <div class="col-md-4">
                                <label for="modelImage" class="form-label">Imagem do Modelo</label>
                                <input type="file" class="form-control" id="modelImage" accept="image/*" required>
                            </div>
                            <div class="col-md-4">
                                <label for="modelDescription" class="form-label">Descrição</label>
                                <textarea class="form-control" id="modelDescription" rows="1" required></textarea>
                            </div>
                            <div class="col-12"><hr><h6>Primeira Câmera deste Modelo</h6></div>
                            <div class="col-md-4">
                                <label for="serialNumber" class="form-label">Número de Série</label>
                                <input type="text" class="form-control" id="serialNumber" required>
                            </div>
                            <div class="col-md-4">
                                <label for="installationDate" class="form-label">Data de Instalação</label>
                                <input type="date" class="form-control" id="installationDate" required>
                            </div>
                            <div class="col-md-2">
                                <label for="locationX" class="form-label">Coordenada X</label>
                                <input type="number" step="any" class="form-control" id="locationX" required>
                            </div>
                            <div class="col-md-2">
                                <label for="locationY" class="form-label">Coordenada Y</label>
                                <input type="number" step="any" class="form-control" id="locationY" required>
                            </div>
                            <div class="col-md-4">
                                <label for="imageStorage" class="form-label">Armazenamento Inicial (GB)</label>
                                <input type="number" step="0.1" class="form-control" id="imageStorage" required>
                            </div>
                            <div class="col-md-4">
                                <label for="incidentsCaptured" class="form-label">Ocorrências Capturadas</label>
                                <input type="number" class="form-control" id="incidentsCaptured" required>
                            </div>
                            <div class="col-12">
                                <button type="button" class="btn btn-primary" onclick="submitNewModel()">Adicionar Modelo e Primeira Câmera</button>
                                <button type="button" class="btn btn-secondary" onclick="toggleModelForm()">Cancelar</button>
                            </div>
                        </form>
                    </div>
                </div>

                <!-- Cards de resumo -->
                <div class="row">
                    <div class="col-md-3 mb-4">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Total de Câmeras</h5>
                                <p class="card-text" id="total-cameras">0</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3 mb-4">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Armazenamento Total</h5>
                                <p class="card-text" id="total-storage">0 GB</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3 mb-4">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Ocorrências Hoje</h5>
                                <p class="card-text" id="today-incidents">0</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3 mb-4">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Câmeras Ativas</h5>
                                <p class="card-text" id="active-cameras">0</p>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Gráficos e Mapa -->
                <div class="row">
                    <div class="col-md-8">
                        <div class="card mb-4">
                            <div class="card-body">
                                <h5 class="card-title">Mapa de Instalação</h5>
                                <div id="map" style="height: 400px;"></div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card mb-4">
                            <div class="card-body">
                                <h5 class="card-title">Armazenamento por Modelo</h5>
                                <div id="storage-chart" style="height: 200px;"></div>
                            </div>
                        </div>
                        <div class="card mb-4">
                            <div class="card-body">
                                <h5 class="card-title">Ocorrências por Modelo</h5>
                                <div id="incidents-chart" style="height: 200px;"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Modal para adicionar nova câmera a um modelo -->
    <div class="modal fade" id="addCameraModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Adicionar Nova Câmera</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="addCameraForm">
                        <input type="hidden" id="addCameraModelName">
                        <div class="mb-3">
                            <label for="addSerialNumber" class="form-label">Número de Série</label>
                            <input type="text" class="form-control" id="addSerialNumber" required>
                        </div>
                        <div class="mb-3">
                            <label for="addInstallationDate" class="form-label">Data de Instalação</label>
                            <input type="date" class="form-control" id="addInstallationDate" required>
                        </div>
                        <div class="mb-3">
                            <label for="addLocationX" class="form-label">Coordenada X</label>
                            <input type="number" step="any" class="form-control" id="addLocationX" required>
                        </div>
                        <div class="mb-3">
                            <label for="addLocationY" class="form-label">Coordenada Y</label>
                            <input type="number" step="any" class="form-control" id="addLocationY" required>
                        </div>
                        <div class="mb-3">
                            <label for="addImageStorage" class="form-label">Armazenamento Inicial (GB)</label>
                            <input type="number" step="0.1" class="form-control" id="addImageStorage" required>
                        </div>
                        <div class="mb-3">
                            <label for="addIncidentsCaptured" class="form-label">Ocorrências Capturadas</label>
                            <input type="number" class="form-control" id="addIncidentsCaptured" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" onclick="submitAddCamera()">Adicionar Câmera</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
